# NAS Web Server Benchmark Configuration
# ======================================

# Target server configuration
HOST=127.0.0.1
PORT=8080

# Benchmark parameters
THREADS=10
REQUESTS_PER_THREAD=1000
TIMEOUT=5

# Test endpoints (comma-separated)
ENDPOINTS=/,/index.html,/api/status,/api/echo,/static/css/style.css,/nonexistent

# Output options
VERBOSE=0
SAVE_RESULTS=1
RESULTS_FILE=benchmark_results.txt

# Load test parameters
LOAD_TEST_THREADS=1,5,10,20,50
LOAD_TEST_REQUESTS=100
